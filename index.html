      #overlay {
        position: fixed; /* Sit on top of the page content */
        display: none; /* Hidden by default */
        width: 100%; /* Full width (cover the whole page) */
        height: 100%; /* Full height (cover the whole page) */
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgb(0, 0, 0); /* Black background */
        z-index: 2;
      }

      .container {
        width: 100%;
        height: 1000px;
        overflow: hidden;
      }

      /* The Modal (background) */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: #474e5d;
        padding-top: 50px;
      }

      /* Modal Content/Box */
      .modal-content {
        background-color: #fefefe;
        margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
        border: 1px solid #888;
        width: 80%; /* Could be more or less, depending on screen size */
      }

      /* The Modal Close Button (x) */
      .close {
        position: absolute;
        right: 35px;
        top: 15px;
        font-size: 40px;
        font-weight: bold;
        color: #f1f1f1;
      }

      .close:hover,
      .close:focus {
        color: #f44336;
        cursor: pointer;
      }
    </style>

      const WIDTHS = [100, 150, 200];
      let index = 0;

      let dragging = false;
      let click = true;
      let previousX, previousY;
      container.addEventListener('mousedown', (ev) => {
        cHeight = container.clientHeight;
        cWidth = container.clientWidth;
        dragging = true;
        click = true;
        ev.preventDefault();
        previousX = ev.clientX;
        previousY = ev.clientY;

      container.addEventListener('mouseup', (ev) => {
        dragging = false;
        if (click) {
          index = (index + 1) % WIDTHS.length;
          img.style.width = `${WIDTHS[index]}%`;
        }
      });
      container.addEventListener('mouseleave', (ev) => {
        dragging = false;
      });
      container.addEventListener('mousemove', (ev) => {
        if (dragging) {
          click = false;
          ev.preventDefault();
          var directionX = previousX - ev.clientX > 0 ? 1 : -1;
          var directionY = previousY - ev.clientY > 0 ? 1 : -1;

          const left = container.scrollLeft + (previousX - ev.clientX);
          const top = container.scrollTop + (previousY - ev.clientY);

          container.scrollTo(left, top);

          previousX = ev.clientX;
          previousY = ev.clientY;
        }
      });
      container.ontouchstart = function (e) {
        const touch = e.touches[0];
        const mouseEvent = new MouseEvent('mousedown', {
          clientX: touch.clientX,
          clientY: touch.clientY,
        });
        container.dispatchEvent(mouseEvent);
        //  e.preventDefault();
      };
      container.ontouchmove = function (e) {
